<div class="row mt-5">

        <div class="col mx-auto">
            <div class="card mx-auto" style="width:600px;">
                <div class="card-body">
                    <h3>Login</h3>

                    <form (ngSubmit)="onSubmit(userid.value,password.value,gender.value)" #loginForm="ngForm">
                            <div class="form-group">
                                    <label for="role">Role</label>
                                    <select class="form-control" id="gender" required [class.is-invalid]="gender.invalid && gender.touched" name="gender" placeholder="Enter Role"  #gender="ngModel" ngModel>
                                            <option value="Mentor">Mentor</option>
                                            <option value="User">User</option>
                                            <option value="Admin">Admin</option>
                                        </select>
                                        <small class="text-danger" [class.d-none]="gender.valid || gender.untouched"><b>Role is Required</b></small>
                            </div>
                        <div class="form-group">
                            <label for="username">User Name</label>
                            <input type="text" class="form-control" required [class.is-invalid]="userid.invalid && userid.touched"  id="username" name="username" placeholder="Enter Username" #userid="ngModel" ngModel required>
                            <small class="text-danger" [class.d-none]="userid.valid || userid.untouched"> UserId is Required</small> 
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password"class="form-control" required [class.is-invalid]="password.invalid && password.touched" id="password" name="password" placeholder="Enter Password" #password="ngModel" ngModel required>
                            <small class="text-danger" [class.d-none]="password.valid || password.untouched"> Password is Required</small> 
                        </div>
                        <span>
                            <button type="submit" class="btn btn-primary" style="background-color:#91BF7C" >Login</button>
                            New here?<a routerLink="/Home/"> Register </a>
                        </span>
                        <br/>
                        <span style="color: rgb(255, 0, 0)">{{msg}}</span>
                    </form>
                </div>
            </div>
        </div>


    </div>
    
 
    <footer class="bottom-footer footer">

            <br /><p style="margin-left:50px">Copyright 2019</p>
    
        </footer>
    </body>
